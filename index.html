<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <customer css file> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h1><div class="title">Billing address</div></h1>


                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Ayushi lanjewar">
                    </div>
                   
                    <div class="inputBox">
                        <span>Email : </span>
                        <input type="email" placeholder="lanjewarayushi@gmail.com">
                    </div>

                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="At.post.kesalwada/wagh ta.Lakhani dist.Bhandara">
                    </div>

                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Bhandara">
                    </div>

                    <div class="flex">
                        <div class="input">
                        <span>State :</span>
                        <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="text" placeholder="zip 441904">
                        </div>
                    </div>

                </div>

                <div class="col">
                    <h1><div class="title">Payment</div></h1>


                    <div class="inputBox">
                       <h4> <span>Cards accepted: </span></h4>
                        <img src="credit-card.png"height="80px" alt=""> &nbsp;&nbsp;
                        <img src="debit-card.png" height="80px" alt="">&nbsp;&nbsp;
                        <img src="credit-card (1).png" height="80px" alt="">&nbsp;&nbsp;
                        <img src="debit-card (1).png" height="80px" alt="">
                        
                        </div>
                   
                    <div class="inputBox">
                        <span>Name on Card : </span>
                        <input type="text" placeholder="Ms.Ayushi lanjewar">
                    </div>

                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="januwary">
                    </div>

                    <div class="flex">
                        <div class="input">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CW :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>
            </div>

            <input type="submit" value="Proced to checkout" class="submit-btn">
        
            
        </form>
    </div>
</body>
</html>
